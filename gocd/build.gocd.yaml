format_version: 4
pipelines:
  "document-store-prototype":
    group: document-store
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
        blacklist:
          - .git*
          - .idea/**/*.*
          - documentation/**/*.*
          - gradle/**/*.*
    stages:
      - build_backend:
          clean_workspace: true
          jobs:
            build:
              artifacts:
                - build:
                    source: app/build/libs
                    destination: jars
                - test:
                    source: app/build/test-results
                    destination: test-reports
              tasks:
                - exec:
                    command: dojo
                    arguments:
                      - "./gradlew app:build"
      - deploy_backend:
          clean_workspace: true
          jobs:
            terraform:
              artifacts:
                - build:
                    source: api_gateway_url_artifact
                    destination: properties
                - build:
                    source: cognito_user_pool_ids_artifact
                    destination: properties
                - build:
                    source: cognito_client_ids_artifact
                    destination: properties
              tasks:
                - fetch:
                    stage: build_backend
                    job: build
                    source: jars
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh plan-deploy'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh deploy'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh extract-api-url'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh extract-cognito-user-pool-ids'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh extract-cognito-client-ids'
      - testHarness:
          clean_workspace: true
          jobs:
            runTestHarness:
              environment_variables:
                API_AUTH: IAM
              artifacts:
                - test:
                    source: testHarness/build/test-results
                    destination: test-reports
              tasks:
                - fetch:
                    stage: deploy_backend
                    job: terraform
                    source: properties
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - "gocd/tasks.sh export-aws-creds"
                - exec:
                    command: ls
                - exec:
                    command: dojo
                    arguments:
                      - "DOCUMENT_STORE_BASE_URI=$(cat properties/api_gateway_url_artifact) COGNITO_USER_POOL_IDS=\"$(cat properties/cognito_user_pool_ids_artifact)\" COGNITO_CLIENT_IDS=\"$(cat properties/cognito_client_ids_artifact)\" gocd/tasks.sh run-test-harness"
      - build_ui:
          clean_workspace: true
          jobs:
            build:
              artifacts:
                - build:
                    source: ui/ui.tgz
                    destination: tars
              tasks:
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-node
                      - 'gocd/tasks.sh install-ui-dependencies'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh configure-ui'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-node
                      - 'gocd/tasks.sh test-ui'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-node
                      - 'gocd/tasks.sh build-ui'
      - deploy_ui:
          clean_workspace: true
          jobs:
            deploy:
              tasks:
                - fetch:
                    stage: build_ui
                    job: build
                    source: tars
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh deploy-ui'

