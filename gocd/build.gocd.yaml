format_version: 4
pipelines:
  "document-store-prototype":
    group: document-store
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
        blacklist:
          - .git*
          - .idea/**/*.*
          - documentation/**/*.*
          - gradle/**/*.*
    stages:
      - build:
          clean_workspace: true
          jobs:
            build:
              artifacts:
                - build:
                    source: app/build/libs
                    destination: jars
                - test:
                    source: app/build/test-results
                    destination: test-reports
              tasks:
                - exec:
                    command: dojo
                    arguments:
                      - "./gradlew build"
      - deploy:
          clean_workspace: true
          jobs:
            terraform:
              tasks:
                - fetch:
                    stage: build
                    job: build
                    source: jars
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh plan-deploy'
                - exec:
                    command: dojo
                    arguments:
                      - -c
                      - Dojofile-infra
                      - 'gocd/tasks.sh deploy'
